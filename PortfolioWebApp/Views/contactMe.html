    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contact Me</h1>
            </div>
        </div>
        <!-- /.row -->
		<div class="col-lg-12" style="padding-bottom:10px">
			<form role="form">
				<div class="form-group col-md-5">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" required="required" placeholder="Required">
				</div>
				<div class="form-group col-md-5">
					<label for="phone">Phone:</label>
					<input type="tel" class="form-control" id="phone" placeholder="Optional">
				</div>
				<div class="form-group col-md-5">
					<label for="name">Your Name:</label>
					<input type="text" class="form-control" id="name" required="required" placeholder="Required">
				</div>
				<div class="form-group col-md-5">
					<label for="company">Your Company:</label>
					<input type="text" class="form-control" id="company" placeholder="Optional">
				</div>
				<div class="form-group col-md-5">
					<label for="subject">Subject:</label>
					<input type="text" class="form-control" id="subject" required="required" placeholder="Required">
				</div>
				<div class="form-group col-md-5">
					<label for="website">Website:</label>
					<input type="text" class="form-control" id="website" placeholder="Optional">
				</div>
				<div class="form-group col-lg-10">
					<label for="message">Your Message:</label>
					<textarea class="form-control" rows="6" id="message" required="required" placeholder="Required"></textarea>
				</div>
				<div class="form-group col-lg-10">
					<input type="submit" class="form-control" id="submit" style="width:50%; margin:0 auto">
				</div>
			</form>
		</div>
		
        <hr>
		
		<div class="row">
			<div class="col-lg-12" style="padding-top:25px; border-top:1px solid #e6e6e6">
				<h4>Or contact me at:</h4>
				<a href="mailto:Turkingtonkevin@gmail.com">Email: TurkingtonKevin@gmail.com</a>
