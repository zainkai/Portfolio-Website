<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projects</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Kevin Turkington</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="resume">Resume</a>
                    </li>
                    <li>
                        <a href="projects">Projects</a>
                    </li>
                    <li>
                        <a href="media">Media</a>
                    </li>
                    <li>
                        <a href="contactMe">Contact Me</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Projects
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <% var data = data %>
        <% for(var i = 0; i < data.length ;i++){ %>
        <!-- Project <%= i %> -->
        <div class="row col-lg-12" style="padding-bottom:20px; padding-top:20px; border-bottom:1px solid #e6e6e6">
			<div id="projectCarousel_<%= i %>" class="carousel slide col-md-6" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#projectCarousel_<%= i %>" data-slide-to="0" class="active"></li>
				<li data-target="#projectCarousel_<%= i %>" data-slide-to="1"></li>
				<li data-target="#projectCarousel_<%= i %>" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item active" style="width:500px;height:300px">
				  <img src="<%= data[i].imgLink[0] %>" alt="Chania">
				</div>
				<div class="item" style="width:500px;height:300px">
				  <img src="<%= data[i].imgLink[1] %>" alt="Chania">
				</div>

				<div class="item" style="width:500px;height:300px">
				  <img src="<%= data[i].imgLink[2] %>" alt="Flower">
				</div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#projectCarousel_<%= i %>" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#projectCarousel_<%= i %>" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
            <div class="col-md-6">
                <h3><%= data[i].Name %></h3>
                <h4><%= data[i].subHeading %></h4>
                <p><%= data[i].Description %></p>
                <a class="btn btn-primary" href="<%= data[i].githubLink %>">View Github Repo <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <!-- /.row -->
        <% } %>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="scripts/jquery-2.2.4.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>

    <!-- Custom script -->
    <script src="scripts/projects.js"></script>

</body>

</html>
